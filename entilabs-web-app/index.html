<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ENTILABS - desarrollo de aplicaciones, automatización de procesos críticos y agentes de IA con seguridad en todas las fases del desarrollo">
  <title>ENTILABS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #container {
      text-align: center;
      background: #fff;
      padding: 50px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 2.5rem;
      letter-spacing: 1px;
      color: #222;
    }
    p {
      margin: 0 0 15px;
      line-height: 1.6;
      letter-spacing: 0.3px;
    }
    a {
      color: #3a7bd5;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .tagline {
      font-size: 1rem;
      color: #555;
    }
    .launch {
      font-weight: 600;
      color: #3a7bd5;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
